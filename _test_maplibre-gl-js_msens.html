<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add a vector tile source</title>
    <meta property="og:description" content="Add a vector source to a map." />
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='https://unpkg.com/maplibre-gl@5.5.0/dist/maplibre-gl.css' />
    <script src='https://unpkg.com/maplibre-gl@5.5.0/dist/maplibre-gl.js'></script>
    <style>
        body { margin: 0; padding: 0; }
        html, body, #map { height: 100%; }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    const map = new maplibregl.Map({
        container: 'map',
        style:
            'https://api.maptiler.com/maps/streets/style.json?key=5raPGHaCnQ8fXTv0whrb',
        zoom: 6,
        center: [-89.11, 24.45]
    });

    map.on('load', () => {
        map.addSource('src', {
            type: 'vector',
            //url: 'https://tile.marinesensitivity.org/public.sdm_geometries.json' });
            url: 'https://file.marinesensitivity.org/public.sdm_geometries.json' });
        map.addLayer({
            'id': 'lyr',
            'type': 'fill',
            'source': 'src',
            'source-layer': 'public.sdm_geometries',
            'layout': {},
            'paint': {
                'fill-color': '#088',
                'fill-opacity': 0.8 } }); });
</script>
</body>
</html>
